<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="content">

      <div class="content_text">
        <h1> Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
        
        <div class="content_footer">
          <p>10k+<span>companies</span></p>          
          <p>314<span>templates</span></p>
          <p>12M+<span>queries</span></p>  
        </div>            
      </div>  

      <div class="content_image">
        
        <div class="overlay"></div> 
        <img class="image_desktop" src="images/image-header-desktop.jpg" alt="header image">
        <img class="image_mobile" src="images/image-header-mobile.jpg" alt="side image">      
      </div>     
      
    </section>
  </main>
</body>
</html>
